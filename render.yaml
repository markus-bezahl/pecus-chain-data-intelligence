services:
  # Python Backend
  - type: web
    name: pecus-backend
    env: python
    rootDir: backend
    region: frankfurt
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

  # React Frontend (Served as a Node Web Service)
  # Usiamo 'web' invece di 'staticSites' per massima compatibilit√† con i Blueprints
  - type: static
    name: pecus-frontend
    env: static
    rootDir: frontend
    region: frankfurt
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_URL
        sync: false

